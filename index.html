<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
{{'hello world'}}
<div ng-init="num=100">
  {{num}}
</div>
<div ng-init="list=['1','2','3']">
  <li ng-repeat="x in list">
    {{x}}
  </li>
</div>
<input ng-model="message">
  <p ng-bind="message"></p>
</input>
</body>

</html>
